name: Docker Image mssql-tools CI

on:
  push:
    branches: [ "develop", "features/fase3/pipeline" ]
  pull_request:
    branches: [ "develop", "features/fase3/pipeline" ]

jobs:

  build:

    name: Build mssql-tools and scripts
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
        
    - name: List files in the repository
      run: |
          ls ${{ github.workspace }}
          
    - name: Env Replace init-database.sh
      uses: Langsdorf/env-replace@v1.0.5
      with:
        match-secrets: "true"
        file: "./Src/Scripts/init-database.sh"
        secrets: |
          SA_PASSWORD=${{ secrets.SA_PASSWORD }}
          
    - name: Get version
      id: vars
      run: echo "init-database=$(cat ./Src/Scripts/init-database.sh)" >> $GITHUB_OUTPUT
      
    - name: Test output
      run: echo ${{ steps.vars.outputs.init-database }}
        
    - name: Docker Login
      # You may pin to the exact commit or the version.
      # uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
      uses: docker/login-action@v3.3.0
      with:
        # Username used to log against the Docker registry
        username: ${{ secrets.DOCKER_USERNAME }}
        # Password or personal access token used to log against the Docker registry
        password: ${{ secrets.DOCKER_TOKEN }}
              
    - name: Build and push Docker images
      # You may pin to the exact commit or the version.
      # uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85
      uses: docker/build-push-action@v6.7.0
      with:
        context: ./Src
        file: ./Src/Docker/Dockerfile
        tags: ${{ secrets.DOCKER_USERNAME }}/fiap-pos-techchallenge-gurpo-71-scripts-database:fase3
        push: true        
          
