name: Docker Image mssql-tools CI

on:
  push:
    branches: [ "develop", "features/fase3/pipeline" ]
  pull_request:
    branches: [ "develop", "features/fase3/pipeline" ]

jobs:

  build:

    name: Build mssql-tools and scripts
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
                  
    - name: Set SECRET_SA_PASSWORD
      uses: thiagodnf/string-replacer@v1.0.2
      with:
        find: "SECRET_SA_PASSWORD"
        replace: "${{ secrets.SA_PASSWORD }}"
        include: |
          ./Src/Scripts/init-database.sh      
          
    - name: Docker Login
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
              
    - name: Build and push Docker images
      uses: docker/build-push-action@v6.7.0
      with:
        context: ./Src
        file: ./Src/Docker/Dockerfile
        tags: ${{ secrets.DOCKER_USERNAME }}/fiap-pos-techchallenge-gurpo-71-scripts-database:fase3
        push: true        
          
